<!-- orders -->
<div id="wrapper" class="col-lg-3 col-md-6 col-sm-9 col-xs-12 col-centered" ng-controller="ordersController">
	<h3 ng-bind="new_title"></h3>
	
	<!-- Buttons to modify an order -->
	<button type="button" class="btn btn-warning" ng-repeat="(orderIndex, orderList) in orders" ng-redirect ng-redirect-path="/orders/modidy_order/{{orderList.order_id}}">
		<span class="glyphicon glyphicon-cutlery"></span>{{orderList.table_name}}
	</button>

	<!-- Home button -->
	<button type="button" class="btn btn-primary home" ng-redirect ng-redirect-path="/">
		<span class="glyphicon glyphicon-home"></span>{{btn_home}}
	</button>
</div>
